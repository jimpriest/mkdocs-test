site_name: mkDocs Test

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight
  - toc:
      permalink: true

theme:
  name: material
  # logo: images/logo.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - content.action.edit
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share

nav:
  - Home: index.md
  - Contributing:
      - contributing.md
      - Style Guide: code/styleGuide.md
      - Framework One: code/frameworkOne.md
      - Production Environment: code/production.md
      - Deployments: code/deployment.md
  - Firechief:
      - firechief.md
  - cron:
      - crons/HostTotals.md
  - Services Used:
      - Avalara: services/avalara.md
      - Braintree: services/braintree.md
      - rbac: services/rbac.md
  - Tailwind:
      - About: tailwind/index.md
      - Components: tailwind/components.md
  - Testing: 
      - Jenkins: testing/jenkinsPipeline.md
      - Playwright: testing/jenkinsPipelineUIE2E.md
      - Testbos: testing/testing.md
plugins:
  - search
  - git-revision-date-localized
  # - redirects:
  #     redirect_maps:
  #       "development.md": "contributing/development.md"
  #       "docs.md": "contributing/documentation.md"

repo_url: https://github.com/jimpriest/mkdocs-test/
repo_name: thecrumb
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
